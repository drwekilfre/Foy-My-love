  function spawnBackgroundHearts(count=1) {
    for (let i = 0; i < count; i++) {
      const h = document.createElement('div');
      h.className = 'background-heart';
      h.style.left = Math.random() * 100 + '%';

  function releaseBackgroundHearts() { spawnBackgroundHearts(1); }
  function releaseBalloons() {

    document.getElementById('heartsContainer').appendChild(b);

  setInterval(releaseBackgroundHearts, 1000);

  function spawnFlowers() {

  function spawnClickHearts(x, y, n) {
    for (let i = 0; i < n; i++) {
      const h = document.createElement('div');
      h.className = 'floating-heart';
      const dx = (Math.random() - 0.5) * 30, dy = (Math.random() - 0.5) * 30;
      const sz = 16 + Math.random() * 12;
      h.style.width = sz + 'px'; h.style.height = sz + 'px';
      h.style.left = (x + dx) + 'px'; h.style.top = (y + dy) + 'px';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 3000);
    }
  }
  function spawnSparkles(x, y, n) {
    for (let i = 0; i < n; i++) {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = (x - 7 + Math.random() * 20 - 10) + 'px';

    }
  }
